<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ウクライナ語日本語・日本語ウクライナ語辞典（IndexedDB + Worker）</title>

  <!-- ✅ Google Fonts 読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Serif', 'Noto Sans', 'DejaVu Sans', serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }

    /* ✅ アクセント記号が母音の上に重なるように */
    .dictionary-entry,
    .dictionary-table,
    .dictionary-table td,
    .dictionary-table th {
      font-family: 'Noto Serif', 'Noto Sans', 'DejaVu Sans', serif;
      font-size: 16px;
      line-height: 1.6;
    }

    .dictionary-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .dictionary-table th,
    .dictionary-table td {
      border: 1px solid #666;
      padding: 6px 10px;
      text-align: left;
    }
    .dictionary-table th {
      background: #333;
    }

    .controls {
      margin: 10px;
      padding: 10px;
      background: #2c2c2c;
      border-radius: 8px;
    }
    select, button, input[type="checkbox"] {
      margin: 3px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>ウクライナ語日本語・日本語ウクライナ語辞典（IndexedDB + Worker）</h1>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="検索語（例：koca / りんご / ニェタ）">
    <button id="clearBtn">クリア</button>
    <div>
      <label>一致方法:
        <select id="matchMethod">
          <option value="prefix">前方一致</option>
          <option value="partial">部分一致</option>
          <option value="exact">完全一致</option>
        </select>
      </label>
    </div>
    <div>
      <label><input type="checkbox" id="ignoreAccent" checked> アクセント無視 (U+0301)</label>
      <label><input type="checkbox" id="ignoreCase" checked> 大文字/小文字 無視</label>
      <label><input type="checkbox" id="normalizeWidth" checked> 全角/半角 正規化</label>
      <label><input type="checkbox" id="katakanaToHiragana" checked> カタカナ→ひらがな</label>
      <label><input type="checkbox" id="removeMarks"> 濁点/半濁点 除去</label>
      <label><input type="checkbox" id="removeChoon"> 長音「ー」除去</label>
      <label><input type="checkbox" id="removeParticles"> 約物・句読点 除去</label>
    </div>
    <div>
      <button id="dirUkJa">UK→JA</button>
      <button id="dirJaUk">JA→UK</button>
      <button id="dirBoth">両方向</button>
    </div>
    <div>
      <span>データセット:</span>
      <button id="selectAll">すべて選択</button>
      <button id="deselectAll">すべて解除</button>
      <div id="datasets"></div>
    </div>
    <div id="status">行数: - / ヒット: 0 / 表示: 0 / 準備中...</div>
  </div>

  <table class="dictionary-table">
    <thead>
      <tr>
        <th>ウクライナ語</th>
        <th>日本語</th>
        <th>ソース</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script src="idb.js"></script>
  <script src="main.js"></script>
</body>
</html>
